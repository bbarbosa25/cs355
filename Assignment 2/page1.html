<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 355 - Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Join Our Community</h1>
        <p>Fill out the form to get started!</p>
    </header>

    <main class="glass-container">
        <section class="form-container">
            <h2>Sign Up</h2>
            <form id="dataForm" action="page2.html" method="GET">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Say something..." rows="4" required></textarea>

                <div class="btn-group">
                    <button type="reset" class="btn">Reset</button>
                    <button type="submit" class="btn primary-btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <button id="toggle" class="dark-mode-toggle">ðŸŒ™</button>

    <script src="script.js"></script>

</body>
</html>
