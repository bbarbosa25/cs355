<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dog Finder</h1>
    <p>Search for a dog breed and see random images of that breed.</p>

    <div class="search-container">
        <input type="text" id="breedInput" list="breedList" placeholder="Enter breed name">
        <datalist id="breedList"></datalist>
        <button id="searchBtn">Show Images</button>
    </div>

    <p id="errorMessage"></p>
    <div id="imageContainer">
        <img id="dogImage" src="" alt="Dog Image" style="display:none;">
    </div>

    <script src="script.js"></script>

</body>
</html>
