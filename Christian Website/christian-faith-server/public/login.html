<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Christian Faith Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Site Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="auth-page">
    <h1>Welcome Back</h1>
    <p>We‚Äôre glad to see you again! Log in to access your apps and community tools.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <p>New here? <a href="register.html">Create an account</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Christian Faith Apps ‚Äî Your daily walk, powered by faith üïäÔ∏è</p>
  </footer>

  <script>
    // Hide logout if not logged in (shouldn't show on login page anyway)
    const logoutBtn = document.getElementById("logoutBtn");
    const user = localStorage.getItem("userUsername");
    if (!user && logoutBtn) logoutBtn.style.display = "none";

    function logout() {
      localStorage.clear();
      alert("You've been logged out.");
      window.location.href = "login.html";
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch('/users/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('userUsername', username);
          alert("Login successful! Redirecting...");
          window.location.href = 'home.html';
        } else {
          alert(data.error || "Oops! Something went wrong.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Couldn‚Äôt connect. Please try again later.");
      }
    });
  </script>

</body>
</html>
